python -m http.server 8080<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestRail Case Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title mb-0">
                            <i class="fas fa-test-tube me-2"></i>
                            TestRail Case Viewer
                        </h2>
                    </div>
                    <div class="card-body">
                        <!-- Loading indicator -->
                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Fetching test case...</p>
                        </div>

                        <!-- Error message -->
                        <div id="error" class="alert alert-danger d-none" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span id="error-message"></span>
                        </div>

                        <!-- Test case content -->
                        <div id="test-case" class="d-none">
                            <!-- Case header -->
                            <div class="row mb-4">
                                <div class="col-md-8">
                                    <h3 id="case-title" class="mb-3"></h3>
                                    <div class="d-flex flex-wrap gap-2 mb-3">
                                        <span id="case-id" class="badge bg-secondary fs-6"></span>
                                        <span id="case-priority" class="badge fs-6"></span>
                                        <span id="case-type" class="badge bg-info fs-6"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card bg-light">
                                        <div class="card-body">
                                            <h6 class="card-title">Information</h6>
                                            <p class="card-text small mb-1">
                                                <strong>Created by:</strong> <span id="case-created-by"></span>
                                            </p>
                                            <p class="card-text small mb-1">
                                                <strong>Created on:</strong> <span id="case-created-on"></span>
                                            </p>
                                            <p class="card-text small mb-0">
                                                <strong>Updated on:</strong> <span id="case-updated-on"></span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Case details -->
                            <div class="row">
                                <div class="col-12">
                                    <div class="card mb-3">
                                        <div class="card-header">
                                            <h5 class="mb-0">
                                                <i class="fas fa-clipboard-list me-2"></i>
                                                Preconditions
                                            </h5>
                                        </div>
                                        <div class="card-body">
                                            <div id="case-preconditions" class="content-area"></div>
                                        </div>
                                    </div>

                                    <div class="card mb-3">
                                        <div class="card-header">
                                            <h5 class="mb-0">
                                                <i class="fas fa-play me-2"></i>
                                                Test Steps
                                            </h5>
                                        </div>
                                        <div class="card-body">
                                            <div id="case-steps" class="content-area"></div>
                                        </div>
                                    </div>

                                    <div class="card mb-3">
                                        <div class="card-header">
                                            <h5 class="mb-0">
                                                <i class="fas fa-check-circle me-2"></i>
                                                Expected Result
                                            </h5>
                                        </div>
                                        <div class="card-body">
                                            <div id="case-expected" class="content-area"></div>
                                        </div>
                                    </div>

                                    <!-- Custom fields -->
                                    <div id="custom-fields" class="d-none">
                                        <div class="card">
                                            <div class="card-header">
                                                <h5 class="mb-0">
                                                    <i class="fas fa-cog me-2"></i>
                                                    Custom Fields
                                                </h5>
                                            </div>
                                            <div class="card-body">
                                                <div id="custom-fields-content"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Action buttons -->
                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="d-flex gap-2">
                                        <a id="testrail-link" href="#" target="_blank" class="btn btn-primary">
                                            <i class="fas fa-external-link-alt me-2"></i>
                                            Open in TestRail
                                        </a>
                                        <button onclick="window.print()" class="btn btn-outline-secondary">
                                            <i class="fas fa-print me-2"></i>
                                            Print
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
