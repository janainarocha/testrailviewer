<!-- Test Cases Browser -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3><i class="fas fa-folder-tree me-2"></i>Test Cases Browser</h3>
            </div>
        </div>
    </div>

    <!-- Project Selection -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-project-diagram me-2"></i>Select Project</h5>
                </div>
                <div class="card-body">
                    <div id="browser-loading-projects" class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading projects...</p>
                    </div>
                    <div id="browser-projects-list" style="display: none;">
                        <select id="browser-project-select" class="form-select">
                            <option value="">Choose a project...</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-layer-group me-2"></i>Select Suite</h5>
                </div>
                <div class="card-body">
                    <div id="browser-suites-empty" class="text-muted">
                        <i class="fas fa-info-circle me-2"></i>Select a project first
                    </div>
                    <div id="browser-loading-suites" class="text-center" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading suites...</p>
                    </div>
                    <div id="browser-suites-list" style="display: none;">
                        <select id="browser-suite-select" class="form-select">
                            <option value="">Choose a suite...</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Suite Info</h5>
                </div>
                <div class="card-body">
                    <div id="browser-suite-info" class="text-muted">
                        <i class="fas fa-info-circle me-2"></i>Select a suite to see details
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Test Cases Display -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="fas fa-list me-2"></i>Test Cases</h5>
                    <div id="browser-cases-count" class="badge bg-primary" style="display: none;">0 cases</div>
                </div>
                <div class="card-body">
                    <div id="browser-cases-empty" class="text-center text-muted py-4">
                        <i class="fas fa-clipboard-list fa-3x mb-3"></i>
                        <p>Select a project and suite to browse test cases</p>
                    </div>
                    
                    <div id="browser-loading-cases" class="text-center" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading test cases...</p>
                    </div>

                    <!-- Sections and Cases Tree -->
                    <div id="browser-cases-content" style="display: none;">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="text" id="browser-search" class="form-control" placeholder="Search test cases...">
                            </div>
                            <div class="col-md-6">
                                <select id="browser-section-filter" class="form-select">
                                    <option value="">All sections</option>
                                </select>
                            </div>
                        </div>
                        
                        <div id="browser-sections-tree"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.browser-section {
    border: 1px solid #dee2e6;
    border-radius: 0.375rem;
    margin-bottom: 1rem;
}

.browser-section-header {
    background-color: #f8f9fa;
    padding: 0.75rem 1rem;
    border-bottom: 1px solid #dee2e6;
    cursor: pointer;
    transition: background-color 0.15s ease-in-out;
}

.browser-section-header:hover {
    background-color: #e9ecef;
}

.browser-section-header.collapsed {
    border-bottom: none;
}

.browser-section-content {
    padding: 1rem;
}

.browser-case-item {
    padding: 0.5rem 0.75rem;
    border: 1px solid #e9ecef;
    border-radius: 0.25rem;
    margin-bottom: 0.5rem;
    cursor: pointer;
    transition: all 0.15s ease-in-out;
}

.browser-case-item:hover {
    background-color: #f8f9fa;
    border-color: #007bff;
    transform: translateX(2px);
    box-shadow: 0 2px 4px rgba(0,123,255,0.1);
}

.browser-case-title {
    font-weight: 500;
    color: #495057;
}

.browser-case-id {
    font-size: 0.875rem;
    color: #6c757d;
}

.browser-section-stats {
    font-size: 0.875rem;
    color: #6c757d;
}

.browser-search-highlight {
    background-color: #fff3cd;
    padding: 0.125rem 0.25rem;
    border-radius: 0.25rem;
}
</style>
