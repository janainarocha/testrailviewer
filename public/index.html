<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestRail Case Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
        <div id="login-blocker" style="position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:#fff;display:flex;align-items:center;justify-content:center;flex-direction:column;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Checking authentication...</p>
        </div>
        <div class="container mt-4" style="display:none;" id="main-content">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title mb-0">
                            <i class="fas fa-test-tube me-2"></i>
                            TestRail Viewer
                        </h2>
                    </div>
                    <div class="card-body">
                        <!-- Navigation Tabs -->
                        <ul class="nav nav-tabs mb-3" id="mainTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="case-tab" data-bs-toggle="tab" data-bs-target="#case-pane" type="button" role="tab">
                                    <i class="fas fa-clipboard-check me-1"></i>
                                    Test Case
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="reports-tab" data-bs-toggle="tab" data-bs-target="#reports-pane" type="button" role="tab">
                                    <i class="fas fa-chart-bar me-1"></i>
                                    Reports
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="search-tab" data-bs-toggle="tab" data-bs-target="#search-pane" type="button" role="tab">
                                    <i class="fas fa-search me-1"></i>
                                    Search US
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content" id="mainTabContent">
                            <div class="tab-pane fade show active" id="case-pane" role="tabpanel"></div>
                            <div class="tab-pane fade" id="reports-pane" role="tabpanel"></div>
                            <div class="tab-pane fade" id="search-pane" role="tabpanel"></div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="main.js"></script>
        <script type="module">
            import { msalInstance } from './modules/msalConfig.js';

                                            async function main() {
                                                await msalInstance.initialize();
                                                // Process redirect response if present
                                                await msalInstance.handleRedirectPromise();

                                                const accounts = msalInstance.getAllAccounts();
                                                const inProgress = sessionStorage.getItem('msal.interaction.status');

                                                if (accounts.length > 0) {
                                                    document.getElementById('login-blocker').style.display = 'none';
                                                    document.getElementById('main-content').style.display = '';
                                                    console.log('User logged in:', accounts[0]);
                                                } else if (inProgress === 'inProgress') {
                                                    // Wait for redirect to finish
                                                    return;
                                                } else {
                                                    await msalInstance.loginRedirect();
                                                }
                                            }

                                            main();
        </script>
</body>
</html>
